<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud & BYOD Auth Demo - GCP</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Cloud & BYOD Authentication Simulation</h1>
    <p>This demo illustrates various authentication challenges in a BYOD and Cloud environment.</p>
    <form id="authForm">
        <input type="text" id="username" name="username" placeholder="Username (register first)" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login to Cloud</button>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('google.login') }}">
                <button type="button">Sign in with Google</button>
            </a>
        </div>
        <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </form>
    <div id="result"></div>
    <div class="info">
        <p><strong>Note:</strong> All users must register and set up MFA using an authenticator app (e.g., Google Authenticator).</p>
    </div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
